<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro CSS</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<header>
    <h1 class="titulo">Cadastro e Consulta de Concessionaria</h1>
    <a href="leanding_page.html">Voltar</a>
</header>
<body>
    <div>
        <p>Cadastro de Concessionaria</p>
        <form>
            <input type="number" id="CNPJ" placeholder="CNPJ" required>
            <input type="text" id="Razão Social" placeholder="Razão Social" required>
            <input type="text" id="Cidade" placeholder="Cidade" required>
            <input type="text" id="UF" placeholder="UF" required>
            <input type="text" id="Endereço" placeholder="Endereço" required>
            <input type="text" id="Bairro" placeholder="Bairro" required>
            <input type="text" id="CEP" placeholder="CEP" required>
            <input type="text" id="Contato" placeholder="Contato" required>
            <input type="text" id="Telefone" placeholder="Telefone" required>
            <input type="text" id="E-mail" placeholder="E-mail" required>
            <input type="text" id="Transportadora" placeholder="" required>
        </form>
    </div>
    <div>
        <p>Consulta de Concessionaria</p>
        <input type="number" id="CNPJ" placeholder="CNPJ" disabled>
        <input type="text" id="Razão Social" placeholder="Razão Social" disabled>
        <input type="text" id="Cidade" placeholder="Cidade" disabled>
        <input type="text" id="UF" placeholder="UF" disabled>
        <input type="text" id="Endereço" placeholder="Endereço" disabled>
        <input type="text" id="Bairro" placeholder="Bairro" disabled>
        <input type="text" id="CEP" placeholder="CEP" disabled>
        <input type="text" id="Contato" placeholder="Contato" disabled>
        <input type="text" id="Telefone" placeholder="Telefone" disabled>
        <input type="text" id="E-mail" placeholder="E-mail" disabled>
        <input type="text" id="Transportadora" placeholder="" disabled>
    </div>
</body>
<footer>

</footer>
</html>
